name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Pandoc is needed if your vignettes use rmarkdown/quarto
      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true  # faster binary installs on Linux

      # Install package deps + rcmdcheck; caches automatically
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # (Optional) print the DESCRIPTION the runner actually sees
      - name: Show DESCRIPTION
        run: |
          echo "===== DESCRIPTION seen by CI ====="
          cat DESCRIPTION

      # Run rcmdcheck (builds the tarball under the hood)
      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran")'
          upload-snapshots: true



